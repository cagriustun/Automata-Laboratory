<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

  <style>
  /* pre { border: solid 1px } */
    #pat { width: 90px; }
    #inp { width: 250px; }
	.foundStrings { color: blue;}
    .foundArrays { color: red !important;}
	
  </style>
</head>

<body>
<h2 id=title></h2>

<p ></p>
<p>
<textarea onChange="setValues()" rows="10" type=text id=inp onKeyUp="checkRE()"> </textarea>
</p>
<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function setValues() {
    inp.value = 'let longString = "This is a very long string which needs " \n+"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n';
            inp.value += "var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];\nvar fruits = [\"Apple\", \"Banana\", \"Orange\"];\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"
    checkRE();
}
function checkRE() {
    if (inp.value) {
	var strexp = /"[^"]*"/g;
	var arrexp = /\[[^\]]*\]/g;
	var str = "<span class=foundStrings>$&</span>";
	var arr = "<span class=foundArrays>$&</span>";
	out.innerHTML = inp.value.replace(strexp, str).replace(arrexp,arr);
    }
}
    sample.innerText = setValues.toString()+"\n"+checkRE.toString();
    title.innerText = document.title; setValues();
</script>

</body>
